<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Order</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form  [formGroup] = "loginForm" *ngIf = "loginForm">
      <div class="mb-3">
        <label for="dateOfBirth">Address</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" name="address" formControlName = "address">
        </div>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth">Total</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" name="total"  formControlName = "total">
        </div>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth">buyers Name</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" name="buyersName"  formControlName = "buyerName">
        </div>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth">Due Date</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"  formControlName = "dueDate">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save')">Save</button>
  </div>
</ng-template>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class = "row justify-content-between" style = "width: 100%;">
      <div class = "col-10"> <a class="navbar-brand " href="#">Orders Page</a>
      </div>
       <button class="btn btn-outline-success col-2" type="submit" (click) = "open(content, 0 )">Place your Order</button>
    </div>
  </nav>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Due Date</th>
        <th scope="col">Buyer's Name</th>
        <th scope="col">Address</th>
        <th scope="col">Total</th>
        <th scope = "col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let order of orderService.orders">
        <th scope="row">{{order.id}}</th>
        <td>{{order.dueDate | date}}</td>
        <td>{{order.buyerName}}</td>
        <td>{{order.address}}</td>
        <td>{{order.total}}</td>
        <td>
          <button class="btn btn-success"(click) = "open(content , order.id)">Edit</button>
          <button class="btn btn-danger" (click) = "remove(order.id)">Remove</button>
        </td>
      </tr>
      
    </tbody>
  </table>
