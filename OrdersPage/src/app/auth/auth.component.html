<div class="container">
    <div class="login-container" [formGroup] = "loginForm" *ngIf = "loginForm">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" formControlName = "email">
          
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pass" class="form-control" formControlName = "password">
          </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button  class="btn btn-success pull-right" [disabled] = "loginForm && !loginForm.valid" (click) = "login()">Login</button>
            </div>
          </div>
        </div>
     </div>
 </div>
